<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Callan Morrison</title>
    <!-- Materialize: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!-- Materialize: NECESSARY FOR ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css" media="screen">
    <link rel='shortcut icon' type='image/x-icon' href='img/personal-img/placeholder.png' />
  </head>
  <body ng-app="Portfolio" ng-cloak>
    <div ng-include="'./partials/nav.html'"></div>
    <!-- LOADING SPINNER -->
      <div id="loaderContainer" loader>
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spincner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>

            <div class="spinner-layer spinner-red">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>

            <div class="spinner-layer spinner-yellow">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>

            <div class="spinner-layer spinner-green">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
        </div>
      </div>
      <!-- END OF LOADING SPINNER-->

    <div ng-if="resumeButtonClicked" ng-include="'partials/resume.html'"></div>
    <div ng-if="aboutButtonClicked" ng-include="'partials/contact.html'"></div>
    <div ng-click="closeAllModals()" class="ng-viewer" ng-view></div>

    <!-- Materialize: jQuery (necessary for Materialize's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <!-- Angular: Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    <!-- Angular on-load (for Iframe) -->
    <script src="lib/node_modules/ng-onload/release/ng-onload.min.js"></script>
    <!-- Angular Route: Latest compiled and minified JavaScript -->
    <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <!-- Angular Animations -->
    <script src="lib/node_modules/angular-animate/angular-animate.min.js"></script>
    <!-- Firebase: Latest compiled and minified JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <!-- Materialize: Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!-- APP -->
    <script type="text/javascript" src="app/app.js"></script>
    <!-- FACTORIES -->
    <script type="text/javascript" src="app/factories/projects.factory.js"></script>
    <script type="text/javascript" src="app/factories/interceptor.factory.js"></script>
    <script type="text/javascript" src="app/factories/techonologies.factory.js"></script>

    <!-- CONTROLLERS -->
    <script type="text/javascript" src="app/controllers/splash.ctrl.js"></script>
    <script type="text/javascript" src="app/controllers/project.ctrl.js"></script>
    <script type="text/javascript" src="app/controllers/technologies.ctrl.js"></script>

  </body>
</html>
